jprssaggregator.intro.html=<p>The Rss Aggregator converts the feeds of a specified URL into standard Entando Contents.</p><p>It allows to create and manage a list of RSS sources.</p><p>Every RSS source is periodically updated so to have the contents, generated from the RSS feeds, always synchronized.</p> 