jprssaggregator.intro.html=<p>Il Plugin Rss <span lang="en">Aggregator</span> consente di convertire in contenuti i <span lang="en">feed</span> presenti in uno specifico URL.</p><p>È possibile creare e gestire una lista di fonti RSS.</p><p>Ogni fonte viene interrogata periodicamente per effettuare il salvataggio e l''aggiornamento dei <span lang="en">feeds</span> in oggetti di tipo Contenuto.</p>