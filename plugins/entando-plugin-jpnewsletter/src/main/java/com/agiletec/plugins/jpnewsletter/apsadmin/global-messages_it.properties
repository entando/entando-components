jpnewsletter.section.help=Il plugin NEWSLETTER consente all''amministratore di gestire newsletter. Le newsletter sono composte da contenuti del portale o dall''applicazione web e possono essere inviati via email agli utenti che ne hanno richiesto la registrazione. Gli abbonati possono essere sia utenti registrati che hanno accettato il servizio o visitatori che hanno sottoscritto la newsletter fornendo il loro indirizzo di posta elettronica. L''invio della newsletter pu&oacute; essere pianificata o attivata in qualsiasi momento dall''amministratore. Questo plugin offre molte interfacce di gestione.
