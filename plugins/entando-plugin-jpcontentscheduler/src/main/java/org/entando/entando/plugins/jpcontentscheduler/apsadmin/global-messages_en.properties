jpcontentscheduler.section.help=The CONTENT SCHEDULER plugin allows users set a publishing and expiration data/time for content types. It is possible to set up rules that allow: move an expired content to a public archive, unpublish the expired content, automatically publish the content, send email notifications to a list of users.