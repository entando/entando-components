jpwebdynamicform.menu.messages.help=Il plugin WEB DYNAMIC FORM consente agli amministratori di creare e gestire form dinamici da pubblicare nelle pagine di una applicazione web. Dalla pagina Tipo Messaggio, gli amministratori possono creare tipi di form: la procedura \u00e8 la stessa per la creazione di tipi di contenuto e profili utente. Dalla pagina di Configurazione, gli amministratori possono configurare i diverse tipi di form. Dalla pagina Lista Messaggi gli amministratori possono accedere all'elenco dei messaggi inviati dagli utenti delle applicazioni web / portali.
