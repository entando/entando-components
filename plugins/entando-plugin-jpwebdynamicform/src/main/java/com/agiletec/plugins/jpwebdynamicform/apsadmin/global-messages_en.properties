jpwebdynamicform.menu.messages.help=The WEB DYNAMIC FORM plugin lets administrators create and manage dynamic forms to publish in web application pages. From the Message Types page administrators can create forms types: the procedure is the same of creating content types and user profiles. From the Configuration page administrators can configure the different forms. From the Message List administrators can access the list of the messages submitted by users of the portal / web applications.
