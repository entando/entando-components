jpblog.config.list.help=Il componente BLOG consente agli utenti di gestire blog. Dalla pagina di configurazione gli utenti possono configurare la radice dell'albero delle categorie del Blog. Il Blog include anche un tipo di contenuto per i post del blog, 2 modelli di contenuto e 3 widget per configurare la pagina Blog in un progetto. Il Blog richiede come prerequisito il plugin Content Feedback (jpcontentfeedback).
