admin.jpblog.title.config.help=The BLOG component lets users manage a Blog. From the configuration page users can configure the root of the blog categories tree. The Blog includes also a content type for the blog post, 2 content models and 3 widgets to configure a Blog page in a project. The Blog requires as a prerequisite the Content Feedback (jpcontentfeedback) plugin.
