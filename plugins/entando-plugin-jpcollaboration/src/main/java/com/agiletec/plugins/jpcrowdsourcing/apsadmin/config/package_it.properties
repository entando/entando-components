jpcrowdsourcing.title.configure = Configurazione
jpcrowdsourcing.title.configure.help = Il plugin SOCIAL COLLABORATION consente agli amministratori di creare aree dedicate in cui gli utenti possono inviare e votare idee. Le idee vengono create dagli utenti registrati: queste idee vengono quindi condivise tra tutti i visitatori del portale. Ogni idea pu&oacute; essere valutata con un pulsante Like or Not Like o commentate. Dall''interfaccia Configurazione, gli amministratori decidono se le idee o i commenti devono essere approvati prima della pubblicazione. Dall''interfaccia Ideas l''amministratore pu&oacute; accedere alla lista delle idee &eacute; gestire le idee inviate dagli utenti.
jpcrowdsourcing.title.moderation = Attiva la Moderazione
jpcrowdsourcing.label.idea.moderation = Idee
jpcrowdsourcing.label.comment.moderation = Commenti
jpcrowdsourcing.note.moderation = Puoi decidere se attivare la moderazione delle idee e dei commenti. Sar&agrave; necessaria l''approvazione da parte dell''amministratore prima della pubblicazione sul portale.
jpcrowdsourcing.note.configure.saved = La configurazione &egrave; stata salvata correttamente
