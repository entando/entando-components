jpcrowdsourcing.title.configure=Configure
jpcrowdsourcing.title.configure.help=The SOCIAL COLLABORATION plugin lets administrators create dedicated area where users may post and vote ideas. Ideas are created by registered -and logged- users: these ideas are then shared among all the portal visitors. Each idea can be rated (with a Like or Don''t Like button) or commented.  From the Configuration interface administrators decide whether ideas or comment must be approved before publication. From the Ideas interface administrators can manage the ideas submitted by users.
