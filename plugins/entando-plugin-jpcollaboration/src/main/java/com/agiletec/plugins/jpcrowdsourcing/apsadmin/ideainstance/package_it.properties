jpcrowdsourcing.title.ideaInstanceManagement=Gestione Istanze
jpcrowdsourcing.title.ideaInstanceManagement.help=Il plugin SOCIAL COLLABORATION consente agli amministratori di creare aree dedicate in cui gli utenti possono inviare e votare idee. Le idee vengono create dagli utenti registrati: queste idee vengono quindi condivise tra tutti i visitatori del portale. Ogni idea pu&oacute; essere valutata con un pulsante Like or Not Like o commentate. Dall''interfaccia Configurazione, gli amministratori decidono se le idee o i commenti devono essere approvati prima della pubblicazione. Dall''interfaccia Ideas l''amministratore pu&oacute; accedere alla lista delle idee &eacute; gestire le idee inviate dagli utenti.
