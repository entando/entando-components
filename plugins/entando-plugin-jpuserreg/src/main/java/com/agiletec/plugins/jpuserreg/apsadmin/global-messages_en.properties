jpuserreg.menu.userregAdmin.help=The USER REGISTRATION plugin lets administrator manage registration forms, front-end login and user access to their profile (complete with avatar and personal information) and additional services. The registration procedure requires users to fill in name, lastname, language and email. An email with a link to finalize the registration procedure is sent to users. The reactivation process allows users to recover the password (if lost) or to reactivate an account.  From the admin console administrators can configure email templates and other options.

