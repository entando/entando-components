jpuserreg.menu.userregAdmin.help=Il plugin REGISTRAZIONE UTENTE consente agli amministratori di creare form di registrazione e login e agli utenti di accedere al proprio profilo (completo di avatar e informazioni personali) e servizi aggiuntivi. La procedura di registrazione richiede agli utenti di inserire il nome, cognome, lingua e email. Un''email con un link per completare la procedura di registrazione viene inviata agli utenti. Il processo di riattivazione consente agli utenti di recuperare la password (se persa) o di riattivare un account. Dall''admin console gli amministratori possono configurare i template delle email e altre opzioni.
